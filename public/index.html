<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat do Chat</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; margin: 0; padding: 0; }
    #chat { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 5px 10px; }
    input { padding: 10px; width: 80%; margin-right: 5px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat do Chat</h2>
    <div id="nicknamePrompt">
      <input id="nicknameInput" placeholder="Digite seu apelido" />
      <button onclick="setNickname()">Entrar</button>
    </div>
    <div id="chatArea" style="display:none;">
      <ul id="messages"></ul>
      <input id="m" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
